<!doctype html>
<html lang="en">
  <head>
    <title>代办列表</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<div id="app">
      <div class="container vh-100 d-flex justify-content-center align-content-center pb-5">
                <!-- 注册页面 -->
                <template v-if="userState == -1">
          <div class="card border-0">
            <div class="card-header bg-white">
               <h3 class="card-title">欢迎注册</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                         <input type="text" class="form-control" placeholder="请输入用户名" v-model.trim="username" @input="setIsDisabledSubmit" />
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input :type="isShowPassword?'text':'password'" class="form-control" placeholder="请输入密码" v-model.trim="password" @input="setIsDisabledSubmit" />
                            <div class="input-group-append">
                                  <button class="btn btn-primary" type="button" @click="isShowPassword=!isShowPassword">{{ isShowPassword ? '隐藏' : '显示' }}</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" :disabled="isDisableSubmits">注册</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white text-center">
                 <button class="btn btn-link text-secondary" @click="userState=0">如果已注册，可以去登录</button>
            </div>
          </div>
        </template>
      <!-- 登录页面 -->
      <template v-else-if="userState==0">
          <div class="card border-0">
            <div class="card-header bg-white">
               <h3 class="card-title">欢迎登录</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                         <input type="text" class="form-control" placeholder="请输入用户名" v-model.trim="username"  @input="setIsDisabledSubmit" />
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input :type="isShowPassword?'text':'password'" class="form-control" placeholder="请输入密码" v-model.trim="password"  @input="setIsDisabledSubmit" />
                            <div class="input-group-append">
                                  <button class="btn btn-primary" type="button"  @click="isShowPassword=!isShowPassword" >{{ isShowPassword ? '隐藏' : '显示' }}</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" :disabled="isDisableSubmits">登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white text-center">
                <button class="btn btn-link text-secondary" @click="userState=-1">如果还未注册，要先注册</button>
           </div>
          </div>
        </template>
          <!-- 登录后 -->
          <template v-else>
          <div>
        <h1 class="border-bottom pb-2">您好，admin</h1>
        <div class="text-center">
            <button class="btn btn-link text-secondary" @click="userState=0">点击此处退出</button>
        </div>
    </div>
</template>
     
</div>

     <div>

     </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el: '#app',
            data:{
                userState: -1, //-1=>未注册 0=>未登录 1=>已登录
                isShowPassword:false, //是否显示密码
                username: '', //用户输入的用户名
                password: '', //用户输入的密码
                isDisableSubmits:true,  //是否禁用提交按钮
            }
            ,methods: {
                setIsDisabledSubmit(){
                    this.isDisableSubmits=this.username.length==0||this.password.length==0
                }
            },
        })
    </script>
  </body>
</html>
